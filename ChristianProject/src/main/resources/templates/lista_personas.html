<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listado de personas</title>
</head>
<body>
	<h2>Listado de personas...: </h2>
	<table border="1">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Telefono</th>
			</tr>			
		</thead>
		
		<tbody th:each="persona : ${p}">
			<tr>
				<th th:text="${persona.nombre}"></th>
				<th th:text="${persona.telefono}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
