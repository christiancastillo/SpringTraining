<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Telefono</th>
				<th>Correo</th>
			</tr>			
		</thead>
		
		<tbody th:each="usuario : ${usuarios}">
			<tr>
				<th th:text="${usuario.nombre}"></th>
				<th th:text="${usuario.apellidos}"></th>
				<th th:text="${usuario.telefono}"></th>
				<th th:text="${usuario.correo}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
