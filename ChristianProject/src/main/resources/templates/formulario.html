<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario ejemplo</title>
</head>
<body>
	<h1>Formulario</h1>
	<form action="#" th:action="@{/ejemploPost/addPersona}" th:object="${persona}" method="post">
		<p><input type="text" placeholder="Nombre" th:field="*{nombre}"></p>
		<p><input type="number" placeholder="Telefono" th:field="*{telefono}"></p>
		<p><input type="submit" value="enviar"></p>
	</form>
</body>
</html>
